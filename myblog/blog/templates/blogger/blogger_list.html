{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger Listing</h1>
  <h2>Get some list</h2>
  {% if blogger_list %}
  <ul>
    {% for blogger in blogger_list %}
      <li>
       <a href ="{{ blogger.get_absolute_url }} ">{{ blogger.first_name }} {{blogger.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no bloggers .</p>
  {% endif %}
{% endblock %}
